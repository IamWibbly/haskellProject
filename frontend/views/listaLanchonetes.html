<div class="container">
  <h1>{{lista.mensagem}}</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Localização</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="lanchonete in lista.listaLanchonetes">
        <td>{{lanchonete.nome}}</td>
        <td>{{lanchonete.localizacao}}</td>
      </tr>
    </tbody>
  </table>
</div>
